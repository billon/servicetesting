<p></p>
<div class="row">
  <div class="col-lg-7">
    <a href="" ng-if="teststep.endpointId" ng-click="viewEndpoint(teststep.endpointId)">{{teststep.endpoint.name}}</a>
    <input ng-if="! teststep.endpointId" name="soapAddress" type="text" class="form-control" ng-model="teststep.properties.soapAddress" id="soapAddress" required
           placeholder="http://localhost:8080/soap/article">
  </div>
  <div class="btn-group col-lg-2" dropdown>
    <button type="button" class="btn btn-info" dropdown-toggle>
      Go to <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-show="teststep.endpointId">
        <a href="" ng-click="goto('endpoint_edit', {endpointId: teststep.endpointId})">Endpoint Details</a>
      </li>
      <li><a href="" ng-click="goto('endpoint_all', null, 'endpoint')">Endpoint List</a></li>
      <li><a href="" ng-click="goto('endpoint_create', null, 'endpoint')">A New Endpoint</a></li>
    </ul>
  </div>
  <div class="col-lg-1">
    <button type="button" class="btn btn-info" ng-click="invoke(teststep)">Invoke</button>
  </div>
</div>
<p></p>
<div class="row">
  <div class="col-lg-12">
    <textarea name="request" ng-model="teststep.request" ng-change="autoSave(teststepForm.$valid)"
        id="request" placeholder="Request" class="form-control"></textarea>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div ui-grid="responseOptions" ui-grid-resize-columns ui-grid-move-columns class="ui-grid small-grid"></div>
  </div>
</div>
<p></p>
<div class="row">
  <div class="col-lg-12" ng-controller="DSAssertionsController" ng-init="assertionsModelObj.findAll()">
    <div ui-grid="assertionsModelObj.gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-edit class="ui-grid small-grid"></div>
  </div>
  <script type="text/ng-template" id="assertionGridNameEditableCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div>
        <input type="text" class="form-control" maxlength="200" ui-grid-editor ng-model="row.entity.name"
               ng-change="grid.appScope.assertionsModelObj.autoSave(true)"
               ng-init="grid.appScope.assertionsModelObj.assertion = row.entity">
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="assertionGridValueEditableCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div>
        <input type="text" class="form-control" maxlength="200" ui-grid-editor ng-model="row.entity.properties.value"
               ng-change="grid.appScope.assertionsModelObj.autoSave(true)"
               ng-init="grid.appScope.assertionsModelObj.assertion = row.entity">
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="assertionGridDeleteCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div><a ng-click="grid.appScope.assertionsModelObj.remove(row.entity)" href="">
        <i class="glyphicon glyphicon-trash center-block text-center"></i></a></div>
    </div>
  </script>
</div>
<div class="form-group">
  <div class="col-lg-1">
    <button type="button" class="btn btn-info" ng-click="evaluateDataSet()">Evaluate</button>
  </div>
</div>
