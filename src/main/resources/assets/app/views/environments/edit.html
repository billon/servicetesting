<div ng-controller="EnvironmentsController" data-ng-init="findOne()">
    <form name="environmentForm" class="form-horizontal">
        <div class="row">
            <div class="col-lg-10">
                <span class="bottom col-lg-10"><h3>Environment - {{environment.name}}</h3></span>
                <span class="btn-toolbar col-lg-2">
                    <a href="" ui-sref="environment_all" title="Back">
                        <i><h3 class="glyphicon glyphicon-circle-arrow-left"></h3></i>
                    </a>
                    <a href="" ng-click="create_update(environmentForm)" title="Save the Environment">
                        <i><h3 class="glyphicon glyphicon-floppy-disk"></h3></i>
                    </a>
                    <a href="" ng-click="remove(environment)" title="Delete the Environment">
                        <i><h3 class="glyphicon glyphicon-trash"></h3></i>
                    </a>
                </span>
            </div>
            <div class="btn-toolbar col-lg-2">
                <button ng-if="isReturn()" type="button" class="btn btn-primary" ng-click="return()" title="Return">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
                <button ng-if="isSelect()" type="button" class="btn btn-primary" ng-click="select()" title="Select">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p><medium ng-show="environment.updated">Last updated at {{environment.updated | date:'dd-MM-yyyy HH:mm:ss'}}</medium></p>
                <p></p>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                <tabset>
                    <tab heading="Basic Info">
                        <p></p>
                        <div sf-schema="schema" sf-form="form" sf-model="environment" ></div>
                    </tab>
                    <tab ng-if="environment.id" heading="Interfaces" active="true">
                        <p></p>
                        <div class="row">
                            <div class="btn-group col-md-offset-9 col-lg-2" dropdown>
                                <button type="button" class="btn btn-primary" dropdown-toggle>
                                    Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="" ng-click="goto('intface_all', null, 'Multi')">Add Interfaces</a></li>
                                    <li><a href="" ng-click="removeEntries()">Remove Selected Interfaces</a></li>
                                </ul>
                            </div>
                        </div>
                        <p></p>
                        <div class="row">
                            <div class="col-lg-12">
                                <div ui-grid="enventryGridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns
                                     ui-grid-selection class="ui-grid"></div>
                            </div>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
        <script type="text/ng-template" id="gridIntfaceCellTemplate.html">
            <div class="ui-grid-cell-contents">
                <div><a href="" ng-click="grid.appScope.goto('intface_edit', row.entity, null)">
                    {{COL_FIELD}}</a></div>
            </div>
        </script>
        <script type="text/ng-template" id="gridEndpointCellTemplate.html">
            <div class="ui-grid-cell-contents">
                <div class="col-lg-11">
                    <a ng-if="row.entity.endpointId" href="" ng-click="grid.appScope.goto('endpoint_edit', row.entity, null)">{{COL_FIELD}}</a>
                    <span ng-if="! row.entity.endpointId">Please select an endpoint</span>
                </div>
                <div class="col-lg-1">
                    <a href="" ng-click="grid.appScope.goto('endpoint_all', null, 'endpoint', row.entity)">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                </div>
            </div>
        </script>
    </form>
</div>
