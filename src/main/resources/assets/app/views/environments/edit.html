<div ng-controller="EnvironmentsController" data-ng-init="findOne()">
    <div class="row">
        <h3 class="page-header col-md-8">Environment - {{environment.name}}</h3>
        <div class="col-md-1" ng-show="context && context.url">
            <button type="button" class="btn btn-info" ng-click="return()">Return</button>
        </div>
        <div class="col-md-1" ng-show="context && context.expect && environment.id">
            <button type="button" class="btn btn-info" ng-click="select()">Select</button>
        </div>
    </div>
    <form name="environmentForm" class="form-horizontal col-md-10" ng-submit="create_update(environmentForm)">
        <p><medium ng-show="environment.updated">Last updated at {{environment.updated | date:'dd-MM-yyyy HH:mm:ss'}}</medium></p>
        <div class="row">
            <div class="col-md-offset-4 col-md-2">
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-warning btn-block" ng-click="remove(environment)">Delete</button>
            </div>
        </div>
        <p></p>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <tabset>
            <tab heading="Basic Info">
                <p></p>
                <div sf-schema="schema" sf-form="form" sf-model="environment" ></div>
            </tab>
            <tab ng-if="environment.id" heading="Interfaces" active="true">
                <p></p>
                <div class="row">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" ng-click="goto('intface_all', null, 'intfaces')">Add Interfaces</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" ng-click="removeEntries()">Remove Interfaces</button>
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <div ui-grid="enventryGridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns
                         ui-grid-selection class="ui-grid"></div>
                </div>
            </tab>
        </tabset>
    </form>
    <script type="text/ng-template" id="gridIntfaceCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div><a href="" ng-click="grid.appScope.goto('intface_edit', row.entity, null)">
                {{COL_FIELD}}</a></div>
        </div>
    </script>
    <script type="text/ng-template" id="gridEndpointCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div class="col-md-11">
                <a ng-if="row.entity.endpointId" href="" ng-click="grid.appScope.goto('endpoint_edit', row.entity, null)">{{COL_FIELD}}</a>
                <span ng-if="! row.entity.endpointId">Please select an endpoint</span>
            </div>
            <div class="col-md-1">
                <a href="" ng-click="grid.appScope.goto('endpoint_all', null, 'endpoint', row.entity)">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </div>
        </div>
    </script>
</div>
