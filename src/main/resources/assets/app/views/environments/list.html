<div ng-controller="EnvironmentsController" ng-init="find()">
    <div class="row">
        <div class="col-lg-10">
            <span class="bottom col-lg-10"><h3>Environments</h3></span>
            <span class="btn-toolbar col-lg-2">
                <a ui-sref="environment_create" title="Create an Environment">
                    <i><h3 class="glyphicon glyphicon-plus-sign"></h3></i>
                </a>
            </span>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-lg-12">
            <div ui-grid="{paginationPageSizes: [10,20,50,100], paginationPageSize: 10, enableFiltering: true, data: environments, columnDefs: envGridColumnDefs}"
                 ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="ui-grid"></div>
        </div>
    </div>
    <script type="text/ng-template" id="gridCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div><a ui-sref="environment_edit({ environmentId: row.entity.id })">{{COL_FIELD}}</a></div>
        </div>
    </script>
</div>
