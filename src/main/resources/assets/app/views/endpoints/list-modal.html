<div ng-init="find()">
    <div class="row">
        <div class="col-lg-10">
            <span class="bottom col-lg-10"><h3>Endpoints</h3></span>
        </div>
        <div class="btn-toolbar col-lg-2">
            <button ng-if="isReturn()" type="button" class="btn btn-primary" ng-click="return()" title="Return">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
            <button ng-if="isSelect()" type="button" class="btn btn-primary" ng-click="select()" title="Select">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-lg-12">
            <div ui-grid="{paginationPageSizes: [10,20,50,100], paginationPageSize: 10, enableFiltering: true, data: endpoints, columnDefs: columnDefs}"
                 ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="ui-grid"></div>
        </div>
    </div>
    <script type="text/ng-template" id="gridCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div><a ui-sref="endpoint_edit({ endpointId: row.entity.id })">{{COL_FIELD}}</a></div>
        </div>
    </script>
</div>
