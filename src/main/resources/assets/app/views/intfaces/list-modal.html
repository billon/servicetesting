<div ng-init="find()">
    <div class="row">
        <div class="col-lg-10">
            <span class="bottom col-lg-10"><h3>Interfaces</h3></span>
        </div>
        <div class="btn-toolbar col-lg-2">
            <button type="button" class="btn btn-primary" ng-click="return()" title="Return">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
            <button ng-if="isMultiSelect()" type="button" class="btn btn-primary" ng-click="select()" title="Select">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-lg-12">
            <div ng-if="isMultiSelect()" ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns
                 ui-grid-move-columns ui-grid-selection class="ui-grid"></div>
            <div ng-if="! isMultiSelect()" ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns
                 ui-grid-move-columns class="ui-grid"></div>
        </div>
    </div>
    <script type="text/ng-template" id="gridCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div>{{COL_FIELD}}</div>
        </div>
    </script>
</div>
