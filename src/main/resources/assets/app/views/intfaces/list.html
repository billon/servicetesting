<div ng-controller="IntfacesController" ng-init="find()">
    <div class="row">
        <h3 class="page-header col-md-8">Interfaces</h3>
        <div class="col-md-1" ng-show="context && context.url">
            <button type="button" class="btn btn-info" ng-click="return()">Return</button>
        </div>
        <div class="col-md-1" ng-show="context && context.expect && intfaces.length >= 0">
            <button type="button" class="btn btn-info" ng-click="select()">Select</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <p><button class="btn btn-primary btn-block" ui-sref="intface_create">Create</button></p>
        </div>
    </div>
    <div class="row">
        <div ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns ui-grid-selection
             class="ui-grid"></div>
    </div>
    <script type="text/ng-template" id="gridCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div><a ui-sref="intface_edit({ intfaceId: row.entity.id })">{{COL_FIELD}}</a></div>
        </div>
    </script>
</div>
