<div ng-controller="IntfacesController" ng-init="find()">
    <div class="row">
        <div class="col-md-10">
            <span class="bottom col-md-10"><h3>Interfaces</h3></span>
            <span class="btn-toolbar col-md-2">
                <a ui-sref="intface_create" title="Create an Interface">
                    <h3><i class="glyphicon glyphicon-plus-sign"></i></h3>
                </a>
            </span>
        </div>
        <div class="btn-toolbar col-md-2">
            <button ng-if="isReturn()" type="button" class="btn btn-primary" ng-click="return()" title="Return">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
            <button ng-if="isSelect()" type="button" class="btn btn-primary" ng-click="select()" title="Select">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </div>
    </div>
    <div class="row spacer-top-20">
        <div class="col-md-12">
            <div ng-if="isSelect()" ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns
                 ui-grid-move-columns ui-grid-selection class="ui-grid"></div>
            <div ng-if="! isSelect()" ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns
                 ui-grid-move-columns class="ui-grid"></div>
        </div>
    </div>
    <script type="text/ng-template" id="gridCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div><a ui-sref="intface_edit({ intfaceId: row.entity.id })">{{COL_FIELD}}</a></div>
        </div>
    </script>
</div>
