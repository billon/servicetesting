<div data-ng-init="findOne()">
    <form name="intfaceForm" class="form-horizontal">
        <div class="row">
            <div class="col-lg-10">
                <span class="bottom col-lg-10"><h3>Interface - {{intface.name}}</h3></span>
                <span class="btn-toolbar col-lg-2">
                    <a href="" ng-if="intface.id" ng-click="create_update(intfaceForm)" title="Save the Interface">
                        <i><h3 class="glyphicon glyphicon-floppy-disk"></h3></i>
                    </a>
                </span>
            </div>
            <div class="btn-toolbar col-lg-2">
                <button ng-if="isReturn()" type="button" class="btn btn-primary" ng-click="return()" title="Return">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
                <button ng-if="isSelect()" type="button" class="btn btn-primary" ng-click="save_select(intfaceForm)" title="Save and Select">
                    <span class="glyphicon glyphicon-saved"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p><medium ng-show="intface.updated" class="margin-small">Last updated at {{intface.updated | date:'dd-MM-yyyy HH:mm:ss'}}</medium></p>
                <p></p>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                <div class="margin-medium">
                    <div sf-schema="schema" sf-form="form" sf-model="intface" ></div>
                </div>
            </div>
        </div>
    </form>
</div>
